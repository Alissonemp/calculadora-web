<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculadora {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #0f0;
    }
    input {
      width: 100%;
      font-size: 24px;
      margin-bottom: 10px;
      text-align: right;
      padding: 10px;
      background: #000;
      color: #0f0;
      border: none;
    }
    button {
      width: 22%;
      margin: 1%;
      font-size: 20px;
      padding: 10px;
      background: #333;
      color: #0f0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0f0;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <input type="text" id="display" readonly>
    <br>
    <button onclick="limpar()">C</button>
    <button onclick="adicionar('%')">%</button>
    <button onclick="adicionar('/')">/</button>
    <button onclick="adicionar('*')">x</button>
    <br>
    <button onclick="adicionar('7')">7</button>
    <button onclick="adicionar('8')">8</button>
    <button onclick="adicionar('9')">9</button>
    <button onclick="adicionar('-')">-</button>
    <br>
    <button onclick="adicionar('4')">4</button>
    <button onclick="adicionar('5')">5</button>
    <button onclick="adicionar('6')">6</button>
    <button onclick="adicionar('+')">+</button>
    <br>
    <button onclick="adicionar('1')">1</button>
    <button onclick="adicionar('2')">2</button>
    <button onclick="adicionar('3')">3</button>
    <button onclick="calcular()">=</button>
    <br>
    <button onclick="adicionar('0')">0</button>
    <button onclick="adicionar('.')">.</button>
  </div>

  <script>
    let display = document.getElementById("display");

    function adicionar(valor) {
      display.value += valor;
    }

    function limpar() {
      display.value = "";
    }

    function calcular() {
      let expressao = display.value;

      // Detecta padrões como: número [+ ou -] número%
      expressao = expressao.replace(/(\d+(\.\d+)?)([\+\-])(\d+(\.\d+)?)%/g, function(_, num1, _, operador, porcentagem) {
        let base = parseFloat(num1);
        let perc = parseFloat(porcentagem);
        let resultado = operador === '+' 
          ? `${base} + (${base} * ${perc} / 100)` 
          : `${base} - (${base} * ${perc} / 100)`;
        return resultado;
      });

      // Também converte 50% → (50/100)
      expressao = expressao.replace(/(\d+(\.\d+)?)%/g, "($1/100)");

      try {
        display.value = eval(expressao);
      } catch (e) {
        display.value = "Erro";
      }
    }
  </script>
</body>
</html>
