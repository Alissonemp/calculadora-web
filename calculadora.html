<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #00ff88;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculadora {
      background: #111;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ff88;
      padding: 20px;
      width: 300px;
    }

    .display {
      background: #000;
      color: #00ff88;
      font-size: 2em;
      padding: 10px;
      border-radius: 10px;
      text-align: right;
      margin-bottom: 20px;
      overflow-x: auto;
    }

    .botoes {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      font-size: 1.2em;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: #222;
      color: #00ff88;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00ff88;
      color: #000;
    }

    .igual {
      grid-column: span 2;
      background: #00ff88;
      color: #000;
    }

    .igual:hover {
      background: #00cc66;
    }
  </style>
</head>
<body>

  <div class="calculadora">
    <div class="display" id="display">0</div>
    <div class="botoes">
      <button onclick="limpar()">C</button>
      <button onclick="adicionar('%')">%</button>
      <button onclick="adicionar('/')">/</button>
      <button onclick="adicionar('*')">x</button>

      <button onclick="adicionar('7')">7</button>
      <button onclick="adicionar('8')">8</button>
      <button onclick="adicionar('9')">9</button>
      <button onclick="adicionar('-')">-</button>

      <button onclick="adicionar('4')">4</button>
      <button onclick="adicionar('5')">5</button>
      <button onclick="adicionar('6')">6</button>
      <button onclick="adicionar('+')">+</button>

      <button onclick="adicionar('1')">1</button>
      <button onclick="adicionar('2')">2</button>
      <button onclick="adicionar('3')">3</button>
      <button onclick="adicionar('.')">.</button>

      <button onclick="adicionar('0')">0</button>
      <button class="igual" onclick="calcular()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function adicionar(valor) {
      if (display.innerText === '0') {
        display.innerText = valor;
      } else {
        display.innerText += valor;
      }
    }

    function limpar() {
      display.innerText = '0';
    }

    function calcular() {
      try {
        display.innerText = eval(display.innerText.replace('x', '*'));
      } catch {
        display.innerText = 'Erro';
      }
    }
  </script>
</body>
</html>
